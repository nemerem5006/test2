<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 FORM</title>
</head>
<body>
    <h1>HTML FORM</h1>
    <form action="" method="">
        <input type="text" name="firstname" placeholder="enter your first name" required>
        <br>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="" id="email" placeholder="enter email">
        <br>
        <label for=""> D.O.B
            <input type="date" name="" id="">
        </label>
        <br>
        <input type="time" name="" id="">
        <br>
        <input type="file" src="" alt="" name="">
        <br>
        <br>
        <input type="password" name="" id="">
        <br>
        <input type="radio" name="gender" id="" value="male"> Male
        <input type="radio" name="gender" id="" value="female"> Female
        <input type="radio" name="gender" id="" value="others"> Others
        <br>
        <br>
        <select name="Country" id="">
            <option value="">Select your country</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Italy">Italy</option>
            <option value="USA">USA</option>
        </select>
        <br>
        <label for="">Select your hobbies</label>
        <br>
        <input type="checkbox" name="hobby" id="" value="traveling">Traveling
        <br>
        <input type="checkbox" name="hobby" id="" value="reading">Reading
        <br>
        <input type="checkbox" name="hobby" id="" value="cooking">Cooking
        <br>
        <textarea name="" id="" rows="10" cols="50"></textarea>
        <br>
        <input type="button" value="SIGN UP">
        <br>
        <input type="submit" value="REGISTER">
        <br>
        <button type="button">LOGIN</button>
        <button disabled="disabled">SEND</button>
        <button type="reset">RESET</button>
        <button type="submit">UPVOTE</button>
    </form>
    
</body>
</html>
